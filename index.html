<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>REESTAR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

<body>

    <div class="container-one">

                    width="250" height="400">

                <button class="section-one__button">order Now</button>

            <div class="section-two">

                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZ3i1tAFVUHNq3EwTc_EkkCZ3rIVJ5Il54IQ&s"
                    width="250" height="400">
                <h2 class="section-two__tittle">Creamy Desert</h2>
                <p class="section-two__desc">something which makes very delicious</p>
                <button class="section-two__button">order Now</button>


            </div>
            <div class="section-three">
                <img class="section-three__img"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWU3ngTkjg0_o0haZlU2RSFbJRDIIV_Wv2eA&s"
                    width="250" height="400">

            </div>
            <div class="section-four">

        </div>

                <h1 class="contact-form__tittle">Contact Us</h1>

                <table class="contact-form__desc" >
                    <tr >
                        <td >Name</td>
                        <td ><input type="text" placeholder="Name"></td>
                    </tr><br>
                    <tr>
                        <td>Age</td>
                        <td><input type="text" placeholder="Age"></td>
                    </tr><br>
                    <tr>
                        <td>E-mail</td>
                        <td><input type="text" placeholder="E-mail"></td>
                    </tr>
                </table>
            </form>
            <button class="contact-form__send">Send</button>
        </div>
